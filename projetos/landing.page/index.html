<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gardening works that will make your garden much more beautiful and well maintained.">
    <title>Gardening - Improve your garden</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="img/logo.png" alt="Logo of garden ">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item "href="">Transforming your garden</a>
            <a class="cabecalho-menu-item"href="">Services</a>
            <a class="cabecalho-menu-item" href="">Inspiration</a>
            <a class="cabecalho-menu-item" href="">Benefits of gardening</a>
        </nav>

    </header>
    <main class="conteudo">
        <section class="couteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Gardening in Sydney</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Keep your garden beautiful and well maintained.</h2>
                <button class="conteudo-principal-escrito-botao">Budget</button>
            </div>
            <img class="conteudo-principal-imagem"src="img/logo2.png" alt="Image of gardener">
        </section>
        
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">How can we help you?</h3>
            <p class="conteudo-secundario-paragrafo">Management and <strong>maintenance</strong> of gardens.</p>
            <p class="conteudo-secundario-paragrafo">Formation of gardens, <strong>cleaning</strong> and conservation.</p>
            <p class="conteudo-secundario-paragrafo"><strong>Pruning</strong>, pest control and disease treatment.</p>
        </section>

    </main>
    <footer class="rodape">
        <img class="rodape-img" src="img/logo.png" alt="Logo">
    </footer>
</body>
</html>
